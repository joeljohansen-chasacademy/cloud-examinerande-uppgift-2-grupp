name: CI

# üïí N√§r workflow ska k√∂ras
on:
  push:
    branches:
      - develop
      - feature/*
      - ci/*
  pull_request:
    branches:
      - develop

jobs:
  build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]   # Node.js LTS version

    steps:
      # 1Ô∏è‚É£ H√§mta projektet
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installera Node.js och cacha pnpm-data
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      # 3Ô∏è‚É£ Installera pnpm (viktigt!)
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9   # Senaste stabila version
          run_install: false

      # 4Ô∏è‚É£ Installera beroenden
      - name: Install dependencies
        run: pnpm install

      # 5Ô∏è‚É£ Lint ‚Äì kontrollera kodstil
      - name: Lint code
        run: pnpm lint

      # 6Ô∏è‚É£ K√∂r tester
      - name: Run tests
        run: pnpm test

      # 7Ô∏è‚É£ Bygg Next.js
      - name: Build Next.js
        run: pnpm build
